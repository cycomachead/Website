{% unless post %}
    {% assign post = page %}
{% endunless %}

<table id="pagination">
    <tr>
        <td class="left">
            <li class="left">
            {% if post.previous.url %}
                <a href="{{ post.previous.url }}">Previous Post</a>
            {% else %}
                No Previous Post
            {% end if %}
            </li>
        </td>
        <td class="right">
            <li class="right">
             {% if post.next.url %}
                <a href="{{ post.next.url }}">Next Post</a>
            {% else %}
                No Next Post
            {% end if %}
            </li>
        </td>
    </tr>
</table>
