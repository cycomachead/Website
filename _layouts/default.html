<!DOCTYPE html>

<html>
<head>

    <meta charset="utf-8">
    <meta http-equiv="content-language" content="en" />

    <!-- FIXME -->
    <link rel="alternate" type="application/rss+xml" href="/atom.xml" />
    <link rel="apple-touch-icon"
        href="{{ site.url }}/images/apple-touch-icon.png" />
    <link rel="apple-touch-icon" sizes="72x72"
        href="{{ site.url }}/images/apple-touch-icon.png" />
    <link rel="apple-touch-icon" sizes="114x114"
        href="{{ site.url }}/images/apple-touch-icon.png" />
    <!-- Google Search Info link -->
    <link href="https://plus.google.com/109987956810230671866" rel="author" />
    <!--Google Webmaster tools-->
    <meta name="google-site-verification"
        content="pHeE_FvvBiPQp5IjXqxUehEwgEP037d2fBj5C3G-QSk" />

    <meta name="author" content="{{ site.author }}" />
    <meta name="description" content="{{ site.description }}" />

    {% if page.title %}
    <title>{{ page.title }} | {{ site.title }}</title>
    <meta name="title" content="{{ page.title }} | {{ site.title }}">
    {% else %}
    <title>{{ site.title }}</title>
    <meta name="title" content="{{ site.title }}">
    {% endif %}


    {% if page.tags %}
    <meta name="keywords"
    content="{% for tag in page.tags %} {{ tag }}, {% endfor %}
        {% for key in site.keywords %} {{ key }}, {% endfor %}" />
    {% else %}
    <meta name="keywords"
        content="{% for key in site.keywords %} {{ key }}, {% endfor %}" />
    {% endif %}

    {% include css.html %}
</head>

<body>
    <div class="nav">
        {% include nav.html %}
    </div>

    <div class="header">
        <img src="/images/header.jpg"/>
    </div>

    <div class="content">
        {{ content }}
    </div>

    <div class="side">
        {% include side.html %}
    </div>

    <div class="footer">
        {% include footer.html %}
    </div>

    {% include scripts.html %}

</body>
</html>
